<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Almoxarifados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onReload()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-searchbar></ion-searchbar>
  </ion-item>
  <ion-list *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let item of warehouses">
          <ion-card (click)="goToWarehouse()" button>
            <ion-card-header>
              <ion-buttons slot="end">
                <ion-button (click)="editWarehouse()">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteWarehouse()">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-card-header>
            <ion-card-content> {{ item.description }} </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="3">
          <ion-card (click)="addNewWarehouse()" button>
            <ion-card-content class="add-card-content">
              <ion-icon name="add-outline" class="add-icon"></ion-icon> <br />
              <ion-label style="font-weight: 700"
                >Inserir almoxarifado</ion-label
              >
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <app-create-warehouse #AppCreateWarehouse></app-create-warehouse>
</ion-content>
