<ion-modal #ModalCreateWarehouse>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Adicionar Almoxarifado</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="ModalCreateWarehouse.dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <section class="wrapper" *ngIf="!isLoading">
        <form
          [formGroup]="formGroup"
          *ngIf="formGroup"
          class="ion-no-padding form"
        >
          <ion-item lines="none" color="light" class="input-name">
            <ion-input
              label="Nome"
              labelPlacement="fixed"
              justify="space-around"
              formControlName="name"
              fill="outline"
              inputmode="text"
              shape="round"
              type="text"
              placeholder="Almoxarifado Informática"
            ></ion-input>
          </ion-item>
          <br />
          <ion-item lines="none" color="light">
            <ion-textarea
              label="Descrição"
              labelPlacement="fixed"
              formControlName="description"
              fill="outline"
              inputmode="text"
              shape="round"
              type="text"
              placeholder="Almoxarifado de armazenamento de materiais relacionados a informática"
              autoGrow="true"
              maxlength="120"
              spellcheck="true"
              wrap="soft"
            ></ion-textarea>
          </ion-item>
          <br />
          <ion-item lines="none" color="light">
            <ion-select
              label="Área"
              labelPlacement="fixed"
              justify="space-around"
              fill="outline"
              shape="round"
              formControlName="areaId"
              placeholder="Qual área pertence o almoxarifado?"
              [interfaceOptions]="customSelectOptions"
            >
              <ion-select-option *ngFor="let area of areas" [value]="area.id">{{
                area.name
              }}</ion-select-option>
            </ion-select>
          </ion-item>
          <br />
          <ion-item lines="none" color="light">
            <ion-select
              label="Responsáveis"
              labelPlacement="start"
              justify="space-around"
              fill="outline"
              shape="round"
              formArrayName="warehousemans"
              multiple="true"
              okText="Confirmar"
              cancelText="Cancelar"
              placeholder="Selecione o(s) almoxarife(s)."
              (ionChange)="onUserChange($event)"
              [interfaceOptions]="customSelectOptions"
            >
              <ion-select-option
                *ngFor="let user of warehousemans"
                [value]="user.id"
              >
                {{ user.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </form>
      </section>
      <pre *ngIf="isDev">{{ formGroup?.value | json }}</pre>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button fill="solid" (click)="modal.dismiss()" color="medium">
            CANCELAR
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button
            fill="solid"
            (click)="onSubmit()"
            [disabled]="!formGroup?.valid"
            color="primary"
          >
            <ion-label style="color: var(--ion-color-light-fixed)"
              >ADICIONAR</ion-label
            >
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
