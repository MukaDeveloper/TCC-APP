<ion-header>
  <ion-toolbar>
    <ion-title> Início </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="isLoading" lines="none" style="text-align: center">
    <ion-label>
      <ion-spinner
        name="circular"
        style="width: 32px; height: 32px"
      ></ion-spinner>
    </ion-label>
  </ion-item>
  <section class="container" *ngIf="!isLoading">
    <div style="text-align: center">
      <ion-label>
        <ion-text>
          <h1>
            Boas-vindas à StockTrack, seu sistema de gerenciamento de
            almoxarifados
          </h1>
        </ion-text>
      </ion-label>
      <br />
      <br />
      <ion-label>Você ainda não fez nenhuma solicitação.</ion-label>
      <div>
        <ion-button
          color="dark"
          size="small"
          fill="clear"
          (click)="GoToMaterials()"
        >
          <ion-icon name="arrow-forward-outline"></ion-icon>
          <ion-label>VER MATERIAIS DISPONÍVEIS</ion-label>
        </ion-button>
      </div>
    </div>
  </section>
</ion-content>
