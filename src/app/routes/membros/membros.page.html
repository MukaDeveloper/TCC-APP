<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Membros</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onReload()">
        <ion-icon
          slot="icon-only"
          name="reload-outline"
          style="--color: var(--ion-color-dark)"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-searchbar
      #searchbarInput
      [(ngModel)]="search"
      [disabled]="isLoading"
      placeholder="FaÃ§a uma busca aqui..."
      clearIcon
      debounce="1000"
      show-cancel-button="focus"
      (ionInput)="onSearch()"
    ></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="isLoading">
    <ion-label style="text-align: center"
      ><ion-text>
        <ion-spinner
          name="circular"
          style="width: 32px; height: 32px"
        ></ion-spinner> </ion-text
    ></ion-label>
  </ion-item>
  <ion-list *ngIf="!isLoading"> </ion-list>
</ion-content>
