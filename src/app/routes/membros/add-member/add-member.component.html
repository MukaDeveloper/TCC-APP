<ion-modal #ModalAddMember>
  <ng-template>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>Adicionar Membro</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="ModalAddMember.dismiss()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-label *ngIf="isLoading" style="text-align: center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-label>
      <ion-item lines="none" *ngIf="!isLoading">
        <ion-toolbar>
          <ion-searchbar
            #searchbarInput
            [(ngModel)]="search"
            [disabled]="isLoading"
            placeholder="Faça uma busca aqui..."
            clearIcon
            debounce="1000"
            show-cancel-button="focus"
            (ionInput)="onSearch()"
          ></ion-searchbar>
        </ion-toolbar>
        <form *ngIf="formGroup" [formGroup]="formGroup">
          <!-- <ion-item>
            <ion-select
              label="Cargo"
              formControlName="role"
              placeholder="Selecione o cargo do usuário"
            >
              <ion-select-option *ngIf="payload?.rule === eOwner" value="COORDENADOR"
                >Proprietário</ion-select-option
              >
              <ion-select-option value="ADMIN">Administrador</ion-select-option>
              <ion-select-option value="USER">Usuário</ion-select-option>
            </ion-select>
          </ion-item> -->
        </form>
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button
            class="ion-margin"
            color="medium"
            fill="outline"
            (click)="ModalAddMember.dismiss()"
            >Cancelar
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button
            class="ion-margin"
            color="dark"
            (click)="onSubmit()"
            [disabled]="!formGroup?.valid || isLoading"
            >Salvar
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
