<ion-content [fullscreen]="true">
  <section *ngIf="!isBusy">
    <div class="wrapper">
      <div class="content">
        <h2>StockTrack</h2>
        <p>Informe suas credenciais para</p>
        <p>acessar sua conta de forma segura</p>
      </div>
      <br />
      <form [formGroup]="formGroup" *ngIf="formGroup">
        <ion-item lines="full">
          <ion-input
            formControlName="email"
            label="E-mail"
            labelPlacement="floating"
            placeholder="seu-email@email.com"
            type="text"
          ></ion-input>
        </ion-item>
        <br />
        <ion-item lines="full">
          <ion-input
            formControlName="password"
            label="Senha"
            labelPlacement="floating"
            type="password"
          ></ion-input>
        </ion-item>
        <br />
        <ion-button
          type="submit"
          fill="solid"
          shape="round"
          expand="block"
          *ngIf="formGroup"
          [disabled]="!formGroup.valid"
          (click)="onSubmit()"
          >ACESSAR</ion-button
        >
      </form>
    </div>
  </section>
</ion-content>
