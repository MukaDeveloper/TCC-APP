<ion-header class="clear-borders">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div *ngIf="isLoading">
      <br />
      <br />
      <br />
      <br />
      <br />
      <ion-label>
        <ion-spinner name="circular"></ion-spinner>
      </ion-label>
    </div>
    <ion-card *ngIf="!isLoading">
      <ion-card-header>
        <div class="d-flex justify-content-center">
          <img src="assets/imgs/logo.png" alt="" style="width: 250px" />
        </div>
        <p>Bem-vindo(a) à StockTrack!</p>
        <p>Faça seu cadastro abaixo para acessar nosso sistema.</p>
      </ion-card-header>
      <ion-card-content class="content">
        <br />
        <form
          [formGroup]="formGroup"
          *ngIf="formGroup"
          class="ion-no-padding form"
        >
          <div class="item">
            <ion-input
              formControlName="name"
              label="Seu nome"
              labelPlacement="start"
              fill="outline"
              placeholder="João Vitor"
              type="text"
              class="custom"
              inputmode="text"
              shape="round"
              (keyup)="onKeyEvent($event.keyCode)"
              (keydown)="onKeyEvent($event.keyCode)"
            ></ion-input>
          </div>
          <br />
          <div class="item">
            <ion-input
              formControlName="email"
              label="E-mail"
              labelPlacement="start"
              fill="outline"
              placeholder="seu-email@email.com"
              errorText="Insira um e-mail válido"
              type="email"
              class="custom"
              inputmode="email"
              shape="round"
              autocomplete="email"
              (keyup)="onKeyEvent($event.keyCode)"
              (keydown)="onKeyEvent($event.keyCode)"
              email
            ></ion-input>
          </div>
          <!-- <br />
          <div class="item">
            <ion-input
              formControlName="password"
              label="Senha"
              labelPlacement="start"
              placeholder="No mínimo 6 caracteres"
              fill="outline"
              type="password"
              class="custom"
              shape="round"
              clear-on-edit="false"
              (keyup)="onKeyEvent($event.keyCode)"
              (keydown)="onKeyEvent($event.keyCode)"
            ></ion-input>
          </div>
          <br />

              label="Confirme sua Senha"

              type="password"
              class="custom"
              shape="round"
              clear-on-edit="false"
              (keyup)="onKeyEvent($event.keyCode)"
              (keydown)="onKeyEvent($event.keyCode)"
            ></ion-input>
          </div> -->
          <br />
          <ion-button
            type="submit"
            fill="solid"
            shape="round"
            expand="block"
            *ngIf="formGroup"
            [disabled]="!formGroup.valid"
            (click)="onSubmit()"
            >ENVIAR</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
