<ion-modal #AddMaterial>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Adicionar Material</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="AddMaterial.dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content> </ion-content>
  </ng-template>
</ion-modal>
