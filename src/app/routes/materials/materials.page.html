<ion-header [translucent]="true">
  <ion-breadcrumbs [maxItems]="4">
    <ion-breadcrumb [routerLink]="homeURL">Home</ion-breadcrumb>
    <ion-breadcrumb>Materiais</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultURL"></ion-back-button>
    </ion-buttons>
    <ion-title>Materiais</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          name="cart-outline"
          style="--color: var(--ion-color-dark)"
        ></ion-icon>
      </ion-button>
      <ion-chip *ngIf="payload?.role !== eUserRole"
        outline="true"
        (click)="AddMaterial.onOpenModal()"
        style="--color: var(--ion-color-dark)"
      >
        <ion-label style="--color: var(--ion-color-dark)">Adicionar</ion-label>
        <ion-icon name="add-outline"></ion-icon>
      </ion-chip>
      <ion-button (click)="onReload()">
        <ion-icon
          slot="icon-only"
          name="reload-outline"
          style="--color: var(--ion-color-dark)"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [disabled]="isLoading" placeholder="Procure um material..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="isLoading" lines="none" style="text-align: center">
    <ion-label>
      <ion-spinner name="circular"></ion-spinner>
    </ion-label>
  </ion-item>
  <section *ngIf="!isLoading" class="wrapper">
    <ion-list>
      <ion-item
        *ngIf="!filtered?.length"
        lines="none"
        style="text-align: center"
      >
        <ion-label> Nenhum material encontrado. </ion-label>
      </ion-item>
      <ion-item lines="full" *ngFor="let material of filtered; let j = index">
        <ion-thumbnail slot="start">
          <ion-img [src]="getMaterialIcon(material)"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <p class="lh-75">
            <small
              >Identificador: #{{ material.id }} <br />
              Registro: #{{ material.recordNumber }}</small
            >
          </p>
          <ion-text>
            <h1 class="b">{{material.name}}</h1>
            <h3>{{ material.quantity }} | {{ material.measure }}</h3>
          </ion-text>
          <p class="lh-75">
            <small>{{ material.manufactorer }}</small>
          </p>
        </ion-label>
        <ion-chip color="secondary" (click)="onRequest(material)" button>
          <ion-label style="--color: #FDFDFD">SOLICITAR</ion-label>
        </ion-chip>
        <ion-chip color="success">
          <ion-label>{{ resolveAvailableStatus(material.status) }}</ion-label>
        </ion-chip>
        <ion-buttons slot="end" *ngIf="canEdit(material)">
          <ion-button fill="none">
            <ion-icon
              color="dark"
              name="create-outline"
              style="width: 24px; height: 24px"
            ></ion-icon>
          </ion-button>
          <ion-button fill="none">
            <ion-icon
              color="danger"
              name="trash-outline"
              style="width: 24px; height: 24px"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </section>
  <app-add-material #AddMaterial></app-add-material>
</ion-content>
